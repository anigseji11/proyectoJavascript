<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Prestamos Hipotecarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-header">Sistema de Prestamos Hipotecarios</div>
          <div class="card-body">

            <form>
              <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="Nombre" required>
              </div>

              <div class="mb-3">
                <label for="Fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="Fecha" required>
              </div>

              <div class="mb-3">
                <label for="Monto" class="form-label">Monto Prestamo</label>
                <input type="number" class="form-control" id="Monto" required>
              </div>

              <div class="mb-3 areaBanco">
                <label for="Banco" class="form-label">Banco</label>
                <select class="form-select" id="Banco" required>

                </select>
              </div>

              <div class="mb-3">
                <label for="Plazo" class="form-label">AÃ±os Plazo</label>
                <input type="number" class="form-control" id="Plazo" required>
              </div>

              <button id="boton" type="submit" class="btn btn-primary">Simular</button>

            </form>

          </div>
        </div>
      </div>

      <div id="datos" class="col-6">

        <div class="card">
          <div class="card-header">Datos de la Simulacion</div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr id="amortizaciones">

                </tr>
              </thead>

              <tbody id="tbody">

              </tbody>
            </table>
          </div>
        </div>
      </div>




    </div>
  </div>



  <script src="./index.js"></script>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
